<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema EPI</title>
    <link rel="stylesheet" href="/novolayoutgeral.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div id="particles-js"></div>

<div class="main-container" style="max-width: 450px;">
    <div class="header">
        <h1>Acesse sua conta</h1>
        <p>Entre com suas credenciais para continuar</p>
    </div>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        <span>Erro ao realizar login do usuário!</span>
    </div>

    <div th:if="${param.logout}" class="alert alert-info" role="alert">
        <span>Logout realizado com sucesso!</span>
    </div>

    <form method="post" th:action="@{/login}" th:object="${loginDto}" class="form-container">
        <div class="form-group">
            <label for="user_login">E-mail</label>
            <input type="email" th:field="*{email}" id="user_login" name="user_login" placeholder="seu_email@gmail.com" required>
            <i class="fas fa-envelope"></i>
        </div>

        <div class="form-group">
            <label for="user_password">Senha</label>
            <input type="password" th:field="*{senha}" id="user_password" name="user_password" placeholder="Informe sua senha" required>
            <i class="fas fa-lock"></i>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>

        <div class="footer">
            Não tem uma conta? <a th:href="@{/cadastro}" class="text-white">Cadastre-se!</a>
        </div>
    </form>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS('particles-js', {
        particles: {
            number: { value: 80, density: { enable: true, value_area: 800 } },
            color: { value: "#ffffff" },
            shape: { type: "circle" },
            opacity: { value: 0.5, random: true },
            size: { value: 3, random: true },
            line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.2, width: 1 },
            move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
        },
        interactivity: {
            detect_on: "canvas",
            events: {
                onhover: { enable: true, mode: "repulse" },
                onclick: { enable: true, mode: "push" }
            },
            modes: {
                repulse: { distance: 100, duration: 0.4 },
                push: { particles_nb: 4 }
            }
        },
        retina_detect: true
    });
</script>
</body>
</html>
