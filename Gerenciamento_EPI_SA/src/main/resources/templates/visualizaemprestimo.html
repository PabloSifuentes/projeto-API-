<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Visualizar Empréstimo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:insert="~{navbar :: navigation}" class="nav-wrapper"></div>

<div class="container mt-3">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Detalhes do Empréstimo</h6>
        </div>

        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="fw-bold">ID:</label>
                    <p th:text="${emprestimoDto.id}"></p>
                </div>
                <div class="col-md-6">
                    <label class="fw-bold">Data de Empréstimo:</label>
                    <p th:text="${#temporals.format(emprestimoDto.dataEmprestimo, 'dd/MM/yyyy')}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="fw-bold">Colaborador:</label>
                    <p th:text="${emprestimoDto.nomeColaborador}"></p>
                </div>
                <div class="col-md-6">
                    <label class="fw-bold">Equipamento:</label>
                    <p th:text="${emprestimoDto.tipoEquipamento}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="fw-bold">Data de Devolução:</label>
                    <p th:text="${emprestimoDto.devolucao != null} ?
                               ${#temporals.format(emprestimoDto.devolucao, 'dd/MM/yyyy')} :
                               'Pendente'"></p>
                </div>
                <div class="col-md-6">
                    <label class="fw-bold">Status:</label>
                    <p th:text="${emprestimoDto.devolucao != null} ?
                               'Devolvido' : 'Em andamento'"></p>
                </div>
            </div>

            <div class="mb-3">
                <label class="fw-bold">Observações:</label>
                <p th:text="${emprestimoDto.observacao != null} ?
                           ${emprestimoDto.observacao} :
                           'Nenhuma observação registrada'"></p>
            </div>

            <div class="text-end">
                <a th:href="@{/listaemprestimo}" class="btn btn-secondary">Voltar</a>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

<footer class="text-center py-3">
    <div class="container">
        <span class="text-muted">© Turma 2023/2 - 2025/1 | SENAI Desenvolvimento de Sistemas</span>
    </div>
</footer>

</body>
</html>
