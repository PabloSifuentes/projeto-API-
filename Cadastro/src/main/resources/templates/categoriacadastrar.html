<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Categoria</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Barra de navegação -->
<div th:insert="navbar :: navigation" class="nav-wrapper"></div>

<div class="container mt-5">
    <h2>Cadastrar Nova Categoria</h2>

    <form th:action="@{/categoriaCadastrar}" th:object="${categoriaDto}" method="post">
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descricao" th:field="*{descricao}">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <a href="/categorialista" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
