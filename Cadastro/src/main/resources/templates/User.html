<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Usuário</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"  rel="stylesheet"  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.Css">
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>Detalhes do Usuário</h1>
    </div>

    <div class="user-details">
        <div class="detail-group">
            <span class="detail-label">Nome</span>
            <div class="detail-value">João</div>
        </div>

        <div class="detail-group">
            <span class="detail-label">Sobrenome</span>
            <div class="detail-value">Silva</div>
        </div>

        <div class="detail-group">
            <span class="detail-label">Email</span>
            <div class="detail-value">joão@gmail.com</div>
        </div>

        <div class="detail-group">
            <span class="detail-label">Telefone</span>
            <div class="detail-value phone-number">(47) 9898-9898</div>
        </div>

        <div class="detail-group">
            <span class="detail-label">Senha</span>
            <div class="detail-value password-value">••••••••</div>
        </div>

        <div class="detail-group">
            <span class="detail-label">Data de cadastro</span>
            <div class="detail-value">10/05/2023</div>
        </div>
    </div>

    <div class="button-group">
        <button class="login-button confirm-btn">Confirmar</button>
        <button class="login-button close-btn">Fechar</button>
    </div>

    <div class="login-footer">
        <a th:href="@{/userList}"><i class="fas fa-arrow-left"></i> Voltar à lista</a>
    </div>
</div>

<script>
    // Formatar número de telefone
    document.addEventListener('DOMContentLoaded', function() {
        const phoneElement = document.querySelector('.phone-number');
        const phoneNumber = phoneElement.textContent.replace(/\D/g, '');

        if(phoneNumber.length === 11) {
            phoneElement.textContent = phoneNumber.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
        } else if(phoneNumber.length === 10) {
            phoneElement.textContent = phoneNumber.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
        }

        // Eventos dos botões
        document.querySelector('.confirm-btn').addEventListener('click', function() {
            alert('Alterações confirmadas com sucesso!');
            // window.location.href = 'users.html'; // Redirecionamento real
        });

        document.querySelector('.close-btn').addEventListener('click', function() {
            window.location.href = 'users.html';
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
</body>
</html>
