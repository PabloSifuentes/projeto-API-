<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Premium</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"  rel="stylesheet"  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.Css">
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>Login</h1>
        <p>Entre com suas credenciais para continuar</p>
    </div>

    <form th:action="@{/login}" method="post" th:object="${loginDto}">
        <div class="form-group">
            <label for="mail">E-mail</label>
            <input type="text" id="mail" th:field="*{login}" name="mail" placeholder="seu_email@gmail.com" required>
            <i class="fas fa-user"></i>
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" th:field="*{senha}" name="password" placeholder="Digite sua senha" required>
            <i class="fas fa-lock"></i>
        </div>

        <button type="submit" class="login-button">Confirmar</button>

        <div class="login-footer">
            <a th:href="@{/recoverPassword}">Esqueci minha senha</a>
        </div>
    </form>

    <div class="divider">ou continue com</div>

    <div class="social-login">
        <div class="social-btn facebook">
            <i class="fab fa-facebook-f"></i>
        </div>
        <div class="social-btn google">
            <i class="fab fa-google"></i>
        </div>
        <div class="social-btn twitter">
            <i class="fab fa-twitter"></i>
        </div>
    </div>

    <div class="divider">ou</div>

    <div class="login-footer">
        NÃ£o tem uma conta? <a th:href="@{/register}">Cadastre-se agora</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
</body>
</html>
